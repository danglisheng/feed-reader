<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>UdaciFeeds</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/style.css">

	<link rel="stylesheet" href="jasmine/lib/jasmine-2.9.1/jasmine.css">
	<script src="jasmine/lib/jasmine-2.9.1/jasmine.js"></script>
	<script src="jasmine/lib/jasmine-2.9.1/jasmine-html.js"></script>
	<script src="jasmine/lib/jasmine-2.9.1/boot.js"></script>

</head>
<body class="menu-hidden">
	<div class="header">
		<a href="#" class="menu-icon-link">
			<i class="icon-list"></i>
		</a>
		<h1 class="header-title">Feeds</h1>
	</div>
	<div class="slide-menu">
		<ul class="feed-list"></ul>
	</div>
	<div class="feed"></div>

	<script class="tpl-entry" type="text/x-handlebars-template">
		<a href="{{link}}" class="entry-link">
			<article class="entry">
				<h2>{{title}}</h2>
				<p>{{contentSnippet}}</p>
			</article>
		</a>
	</script>
	<script class="tpl-feed-list-item" type="text/x-handlerbars-template">
		<li>
			<a href="#" data-id="{{id}}">{{name}}</a>
		</li>

	</script>
	<script src="https://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
	<script src="js/handlebars.min.js"></script>
	<script src="js/api.js"></script>
	<script src="js/app.js"></script>
	<script src="jasmine/spec/feedreader.js"></script>
</body>
</html>
